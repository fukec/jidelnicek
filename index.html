<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stravovací deník - Zadání</title>
  <meta name="description" content="Webový formulář pro zadávání denních přehledů stravy" />
  <meta name="author" content="Stravovací poradce" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #28a745;
      --success-color: #20c997;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      padding: 20px 0;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
    }
    .header-section {
      background: linear-gradient(135deg, var(--primary-color), var(--success-color));
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    .header-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }
    .entry-card {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      position: relative;
      overflow: visible; /* Zajistí, že select a input nejsou blokované */
    }
    .entry-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(180deg, var(--primary-color), var(--success-color));
      pointer-events: none; /* klíčová oprava, blokuje klikání jinak */
      transition: width 0.3s ease;
      z-index: 0;
    }
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      position: relative;
      z-index: 1; /* zajistí, že vstupy jsou nad ::before */
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.15);
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--success-color));
      border: none;
      border-radius: 25px;
      padding: 1rem 2rem;
      font-weight: 600;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
    }
    /* Další CSS z původního kódu zde – není nutné měnit */

  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-section">
      <h1><i class="bi bi-journal-text me-2"></i>Stravovací deník</h1>
      <p class="mb-0 opacity-90">Zadání denních přehledů stravy</p>
      <div class="client-info" id="client-info">
        <i class="bi bi-person-circle me-1"></i>
        <span id="client-name">Načítám...</span>
      </div>
      <div class="navigation-links">
        <a href="#" id="mydata-link"><i class="bi bi-graph-up me-1"></i>Týdenní přehled</a>
        <a href="admin.html"><i class="bi bi-gear me-1"></i>Admin panel</a>
      </div>
    </div>
    <div class="form-section">
      <form id="food-form" novalidate>
        <div class="date-section">
          <div class="row align-items-end">
            <div class="col-md-6">
              <label for="datum" class="form-label fw-bold">
                <i class="bi bi-calendar3 me-2 text-primary"></i>Datum záznamu
              </label>
              <input type="date" id="datum" class="form-control form-control-lg" required />
              <div class="invalid-feedback">Prosím vyberte datum.</div>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
              <div class="d-grid gap-2 d-md-flex">
                <button type="button" class="btn btn-outline-secondary flex-fill" id="today-btn"><i class="bi bi-calendar-check me-1"></i>Dnes</button>
                <button type="button" class="btn btn-outline-secondary flex-fill" id="yesterday-btn"><i class="bi bi-calendar-minus me-1"></i>Včera</button>
                <button type="button" class="btn btn-outline-danger" id="clear-form-btn"><i class="bi bi-arrow-clockwise me-1"></i>Vymazat</button>
              </div>
            </div>
          </div>
        </div>
        <div class="entries-container">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h4 class="text-gradient mb-0"><i class="bi bi-plus-circle me-2"></i>Položky stravy</h4>
            <span class="badge bg-primary" id="items-counter">0 položek</span>
          </div>
          <div id="entries">
            <!-- Položky budou přidány dynamicky -->
          </div>
        </div>
        <div id="result" class="d-none"></div>
      </form>
    </div>
    <div class="action-buttons">
      <button type="button" class="btn btn-secondary" id="add-item-btn"><i class="bi bi-plus-lg me-2"></i>Přidat položku</button>
      <button type="submit" form="food-form" class="btn btn-primary" id="submit-btn"><i class="bi bi-check2-circle me-2"></i>Odeslat deník</button>
    </div>
  </div>

  <div class="loading-overlay d-none" id="loading-overlay">
    <div class="loading-content">
      <div class="spinner-border mb-3" role="status"><span class="visually-hidden">Načítám...</span></div>
      <h5>Ukládám data...</h5>
      <p class="text-muted mb-0">Prosím počkejte</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ... JavaScript kód podle původního, bez změn ...
    // Nezapomeň zkontrolovat, že v JS je správně vytvořen <select> a <input> a volané eventy

    // Hlavní konfigurace, přidání položek, odeslání formuláře apod.
  </script>
</body>
</html>
